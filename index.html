<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temporary â€” Under Development</title>
  <meta name="description" content="This site is temporarily under development. Check back soon." />
  <meta name="color-scheme" content="light dark" />
  <meta name="theme-color" content="#0f172a" />
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#1e293b;
      --acc1:#8b5cf6;
      --acc2:#06b6d4;
      --card:rgba(255,255,255,.08);
      --border:rgba(255,255,255,.14);
      --text:#e5e7eb;
      --muted:#94a3b8;
      --good:#22c55e;
      --warn:#eab308;
      --bad:#ef4444;
    }
    @media (prefers-color-scheme: light){
      :root{
        --bg1:#f8fafc;
        --bg2:#eef2ff;
        --card:rgba(255,255,255,.76);
        --border:rgba(15,23,42,.08);
        --text:#0f172a;
        --muted:#475569;
      }
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center;
      background:
        radial-gradient(1200px 800px at 10% 10%, color-mix(in oklab, var(--acc1), transparent 70%) 0, transparent 60%),
        radial-gradient(1200px 800px at 90% 90%, color-mix(in oklab, var(--acc2), transparent 70%) 0, transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial;
      color:var(--text);
    }
    .container{
      width:min(920px,92vw);
      padding:clamp(1.5rem,3vw,2rem);
      border-radius:24px;
      background:var(--card);
      backdrop-filter:blur(10px) saturate(120%);
      -webkit-backdrop-filter:blur(10px) saturate(120%);
      border:1px solid var(--border);
      box-shadow:0 10px 40px rgba(0,0,0,.25);
    }
    .badge{
      display:inline-flex; align-items:center; gap:.5rem;
      padding:.45rem .75rem; border-radius:999px;
      background:linear-gradient(90deg,var(--acc1),var(--acc2));
      color:white; font-weight:700; letter-spacing:.02em; font-size:.85rem;
    }
    h1{margin:.75rem 0 0; font-size:clamp(1.75rem,2.8vw + 1rem,3rem); line-height:1.1; font-weight:800}
    .gradient-text{background:linear-gradient(90deg,var(--acc1),var(--acc2)); -webkit-background-clip:text; background-clip:text; color:transparent}
    p{margin:.75rem 0 0; font-size:clamp(1rem,.6vw + .9rem,1.125rem); color:var(--muted)}
    .footer{display:flex; gap:1rem; align-items:center; justify-content:space-between; margin-top:1.25rem; flex-wrap:wrap}
    .progress{position:relative; height:10px; background:rgba(255,255,255,.08); border-radius:999px; overflow:hidden; border:1px solid var(--border); flex:1 1 auto; min-width:220px}
    .progress::before{content:""; position:absolute; inset:0; background:linear-gradient(90deg, transparent, var(--acc1), var(--acc2), transparent); width:40%; animation:slide 2.2s infinite; filter:blur(.5px)}
    @keyframes slide{0%{transform:translateX(-40%)}50%{transform:translateX(60%)}100%{transform:translateX(140%)}}
    .links{display:flex; gap:.75rem; flex-wrap:wrap}
    a.btn{ text-decoration:none; padding:.65rem .9rem; border-radius:12px; border:1px solid var(--border); background:rgba(255,255,255,.04); color:inherit; font-weight:600; transition:transform .15s ease, background .2s ease }
    a.btn:hover{ transform:translateY(-1px); background:rgba(255,255,255,.08) }
    small{color:var(--muted)}
    .status{
      margin-top:1.25rem; padding:1rem; border-radius:12px; border:1px solid var(--border);
      background:rgba(255,255,255,.05);
    }
    .status.good{border-left:5px solid var(--good)}
    .status.warn{border-left:5px solid var(--warn)}
    .status.bad{border-left:5px solid var(--bad)}
  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <span class="badge" aria-hidden="true">ðŸš§ Site Update</span>
    <h1 id="title">Temporary <span class="gradient-text">Under Development</span></h1>
    <p>This page is a modern placeholder while we finish preparing the site. Please check back soon.</p>

    <div class="status good">âœ… Status: All systems operational. Development in progress.</div>

    <div class="footer">
      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-label="Loading"></div>
      <div class="links">
        <a class="btn" href="mailto:OsintDynamics@cyberservices.com">Contact</a>
        <a class="btn" href="#">Status</a>
      </div>
    </div>

    <small>Â© <span id="year"></span> OsintDynamics</small>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
